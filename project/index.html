<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clone Instagram</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">Instagram</div>
            <nav>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Profile</a></li>
                    <li><a href="#">Explore</a></li>
                    <li><a href="#">Settings</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <div class="container">
            <section class="profile">
                <img src="profile.jpg" alt="Profile Picture" class="profile-img img-circle img-shadowed">
                <h1>Username</h1>
                <p>Bio goes here. A little about yourself.</p>
            </section>
            <section class="posts">
                <div class="post">
                    <img src="post1.jpg" alt="Post Image" class="post-img">
                    <p>Post description or caption.</p>
                </div>
                <div class="post">
                    <img src="post2.jpg" alt="Post Image" class="post-img">
                    <p>Post description or caption.</p>
                </div>
            </section>
        </div>
    </main>
</body>
</html>
